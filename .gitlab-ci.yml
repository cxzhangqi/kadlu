image: oliskir/kadlu:v0.0.1

stages:
- build
- test
- deploy
- trig

before_script:
  - source activate kadlu_env

#after_script:
#  - rm -rf kadlu/tests/assets/tmp/*

run-tests:
 type: test
 script:
  - pytest --doctest-modules kadlu/

create-docs:
 type: deploy
 before_script: # overwrites global before_script
  - source activate kadlu_env
  - pip install --upgrade pip
  - pip install sphinx
  - pip install sphinx_rtd_theme
 script:
  - cd docs/ && make html && cd ..
 only:
  - master

create-package:
 type: deploy
 script:
  - source activate kadlu_env
  - python setup.py sdist
  - pip install dist/kadlu-0.0.1.tar.gz
 only:
  - master
 artifacts:
  paths:
   - dist/kadlu-0.0.1.tar.gz
